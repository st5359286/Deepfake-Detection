<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Deepfake Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Reset Your Password</h1>
            <p class="text-gray-400">Enter your email to receive a reset link</p>
        </div>

        <form id="forgot-password-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                    placeholder="you@example.com">
            </div>

            <div id="message-display" class="text-center min-h-[20px]"></div>

            <div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition">
                    Send Reset Link
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <a href="/login.html" class="text-sm text-blue-400 hover:text-blue-300">&larr; Back to Sign In</a>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
